<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
	<p>
		<label>radius</label>
		<input type='range' min=0 max=1 step=0.01 oninput='torusKnot.p.radius.set(event.target.value)'></input>
	</p>
	<p>
		<label>radius_tube</label>
		<input type='range' min=0 max=1 step=0.01 oninput='torusKnot.p.radius_tube.set(event.target.value)'></input>
	</p>
	<p>
		<label>segments_radial</label>
		<input type='range' min=1 max=512 step=1 oninput='torusKnot.p.segmentsRadial.set(event.target.value)'></input>
	</p>
	<p>
		<label>segments_tube</label>
		<input type='range' min=1 max=32 step=0.01 oninput='torusKnot.p.segmentsTube.set(event.target.value)'></input>
	</p>
	<p>
		<label>p</label>
		<input type='range' min=1 max=10 step=1 oninput='torusKnot.p.p.set(event.target.value)'></input>
	</p>
	<p>
		<label>q</label>
		<input type='range' min=0 max=10 step=1 oninput='torusKnot.p.q.set(event.target.value)'></input>
	</p>

</div>
