<div style='position:absolute; border: 1px solid lightgray; margin: 10px; padding: 10px;'>
	<p>
		<label>Amp Expression</label>
		<input type='text' value='@ptnum / (points_count(0)-1)'
			onblur='attribCreate.p.value1.set(event.target.value)'></input>
	</p>
	<p>
		<label>Noise Offset X</label>
		<input type='range' min=0 max=10 step=0.01 oninput='noise.p.offset.x.set(event.target.value)'></input>
	</p>
	<p>
		<label>Noise Offset Y</label>
		<input type='range' min=0 max=10 step=0.01 oninput='noise.p.offset.y.set(event.target.value)'></input>
	</p>
	<p>
		<label>Noise Offset Z</label>
		<input type='range' min=0 max=10 step=0.01 oninput='noise.p.offset.z.set(event.target.value)'></input>
	</p>
</div>
